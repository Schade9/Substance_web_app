{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
    <div id="content" class="container">
        <div class="container">
            <div class="row margin-vert-30">
                <!-- Login Box -->
                <div class="col-md-6 col-md-offset-3 col-sm-offset-3">
                    <form method="POST" class="login-page">
                        {% csrf_token %}
                        <div class="login-header margin-bottom-30">
                            <h2>Reset Password</h2>
                        </div> 
                        <div class="input-group margin-bottom-20 form-control">
                            {{ form|crispy }}
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-primary" type="submit">Request Password Reset</button>
                            </div>
                        </div>
                        <hr>
                    </form>
                </div>
                <!-- End Login Box -->
            </div>
        </div>
    </div>
{% endblock content %}
